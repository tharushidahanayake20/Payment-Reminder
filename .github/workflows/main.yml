name: CI/CD - Payment Reminder (Laravel + React)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Frontend (React + Vite)
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # -----------------------------
      # Backend (Laravel)
      # -----------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, bcmath
          coverage: none

      - name: Install backend dependencies
        run: |
          cd backend
          composer install --no-dev --optimize-autoloader

  deploy:
    name: Deploy to Production (Rocky Linux)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "====================================="
            echo "üöÄ Deploying Payment Reminder"
            echo "====================================="

            PROJECT_DIR="/home/dpd/payment_reminder/Payment-Reminder"

            cd $PROJECT_DIR

            echo "üì• Pulling latest code"
            git fetch origin
            git reset --hard origin/main

            # -----------------------------
            # Backend (Laravel)
            # -----------------------------
            echo "üì¶ Installing Laravel dependencies"
            cd backend
            composer install --no-dev --optimize-autoloader

            echo "‚öôÔ∏è Running Laravel optimizations"
            php artisan migrate --force
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear

            echo "üîê Fixing permissions"
            chmod -R 775 storage bootstrap/cache
            chown -R dpd:dpd storage bootstrap/cache

            # -----------------------------
            # Frontend (React)
            # -----------------------------
            echo "üèóÔ∏è Building React frontend"
            cd ../frontend
            npm install
            npm run build

            echo "üîê Fixing frontend permissions"
            chown -R nginx:nginx dist
            chmod -R 755 dist

            # -----------------------------
            # Restart Services
            # -----------------------------
            echo "üîÑ Restarting PHP-FPM & Nginx"
            sudo systemctl restart php-fpm
            sudo systemctl reload nginx

            echo "====================================="
            echo "‚úÖ Deployment completed successfully!"
            echo "üåê URL: https://dpdlab1.slt.lk:8666"
            echo "====================================="
