;
; Security Configuration
;

; Disable PHP version exposure in HTTP headers
expose_php = Off

; Hide X-Powered-By header
; Note: This requires server restart to take effect
; Also handled in SecurityHeadersMiddleware for redundancy

; Additional security: Disable unnecessary PHP functions in production
; Uncomment in production:
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
